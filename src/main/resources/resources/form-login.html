<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the security form log in page</title>
</head>
<body>

    <h2>standard login</h2>
    <h3>form log in</h3>

    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>user name: </td>
                <td><input type="text" name="username"></td>
            </tr>

            <tr>
                <td>user password: </td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Log In</button> </td>
            </tr>
        </table>

    </form>

    <header>welcome to log in page</header>

</body>
</html>
